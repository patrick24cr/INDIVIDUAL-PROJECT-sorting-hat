<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Oldenburg&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="background">
    <div class="title">
      <H1>The Sorting Ceremony</H1>
    </div>
    <div class="hat-container">
      <div class="hat-img">
        <img src="images/hat.png" alt="the sorting hat">
      </div>
      <div class="hat-text" id="hat-text">
        <p>Would you like to begin?</p>
      </div>
    </div>
    <div id="input-container">
      <button type="button" class="btn btn-secondary btn-lg" id="begin-btn">Let it begin</button>
    </div>
    <div class="house-container">
      <div class="gryffindor"></div>
      <div class="hufflepuff"></div>
      <div class="ravenclaw"></div>
      <div class="slytherin"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
